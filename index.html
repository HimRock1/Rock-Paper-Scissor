<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c9591833a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sec-01">
        <div class="header">
            <div><img src="images/icons8-rock-96.png" alt=""><h1 id="01">ROCK</h1></div>
            <div><img src="images/icons8-paper-96.png" alt=""><h1 id="02"> PAPER</h1></div>
            <div><img src="images/scissors.png" alt=""><h1 id="03">SCISSOR</h1></div>
        </div>
        <h2>A FIVE round game against Computer.</h2>
        <p>Let's see who have the guts to WIN this game</p>
    </div>
    <div id="buttons">
        <button class="btn-R"><i class="fa-solid fa-hand-back-fist"></i>ROCK</button>
        <button class="btn-P"><i class="fa-solid fa-hand"></i>PAPER</button>
        <button class="btn-S"><i class="fa-solid fa-hand-scissors"></i>SCISSOR</button>
    </div>
    <hr>
    <p class="Game-stat">GAME STATUS</p>
    <div class="container"></div>
    <div class="results">
        <p class="para">Please Pick your Selection to Start the game.</p>
    </div>
</body>
</html>
